<div ng-controller="resque">

  <h1>Workers ({{ counts.workers }})</h1>

  <div class="row">
    <div class="col-md-12">

      <table id="workerTable" class="table table-striped table-hover ">
        <thead>
          <tr>
            <td><strong>id</strong></td>
            <td><strong>host</strong></td>
            <td><strong>queues</strong></td>
            <td><strong>status</strong></td>
            <td>&nbsp;</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="w in workerQueues">
            <td>{{ w.id }}</td>
            <td>{{ w.host }}</td>
            <td>
              <ul>
                <li ng-repeat="q in w.queues"><a href="/resque/#/queue/{{ q }}">{{ q }}</a></li>
              </ul>
            </td>
            <td><span ng-class="w.worker.delta > 0 ? 'text-success' : ''">{{ w.worker.statusString }}</span></td>
            <td><button ng-click="forceCleanWorker(w.workerName)" class="btn btn-xs btn-danger">Remove Worker</button></td>
        </tbody>
      </table>



    </div>
  </div>

</div>
